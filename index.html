<html>

<head>
    <title>Chinese, Japanese, etc replace character</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-3">Simple Replace</h1>
    <div class="ps-3 pe-3">
        <textarea class="w-100" id="source" rows="5" cols="50" placeholder="Place your character in here..."></textarea>
    </div>
    <div class="mt-3 text-center">
        <button type="button" class="btn btn-warning btn-lg btn-block w-25 ms-2" onclick="eraseText();">Clear</button>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-secondary btn-lg btn-block w-25 ms-2" onclick="paste();">Paste</button>
        <button type="button" class="btn btn-success btn-lg btn-block w-25 ms-2" onclick="replace()">Replace</button>
        <button type="button" class="btn btn-primary btn-lg btn-block w-25 ms-2" onclick="copy();">Copy</button>
    </div>

    <script>
        async function paste() {
            var jsCopy = document.getElementById("source");
            var copyValue = await navigator.clipboard.readText();
            jsCopy.value = copyValue;
        }

        function copy() {
            var jsCopy = document.getElementById("source");
            jsCopy.select();
            jsCopy.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(jsCopy.value);
        }

        function eraseText() {
            document.getElementById("source").value = "";
        }

        function replace() {
            let jsCopy = document.getElementById("source");
            dictionary = {
                "，": ", ",
                "。": ". ",
                "？": "? ",
                "（": "(",
                "：": ": ",
                "……": "…",
                "！": "! ",
                "—": "...",
                "  ": "",
                "「": "“",
                "」": "”",
                "、": ", ",
                "【": "[",
                "】": "]",
                "『": "[",
                "』": "]",
                "夜哉": "Yoruya",
                "赫斯缇亚": "Hestia",
                "洛基": "Loki",
                "娜洁希坦": "Najenda",
                "斩赤红之瞳": "Akame ga Kill",
                "赤瞳": "Akame",
                "夜静": "Yorusei",
                "吹雪": "Fubuki",
                "龙卷": "Tatsumaki",
                "杰诺斯": "Genos",
                "迈特戴": "Might Duy",
                "木叶": "Konoha",
                "遁": "Release",
                "写轮眼": "Sharingan",
                "万花筒": "Mangekyo",
                "火影": "Hokage",
                "鼬": "Itachi",
                "妖精的尾巴": "Fairy Tail",
                "气功": "Ki",
                "牙密": "Yammy",
                "织姬": "Orihime",
                "虚白": "Zangetsu",
                "为虚": "Hollow",
                "涅茧利": "Mayuri",
                "蓝染": "Aizen",
                "空座町": "Karakura",
                "碎蜂": "Soifon",
                "破面": "Arrancar",
                "乱菊": "Rangiku",
                "獣神": "Tres Bestias",
                "阿帕契": "Apacci",
                "孙悟空": "Son Goku",
                "胖虎": "Takeshi Goda",
                "龙斗": "Ryuto",
                "如龙": "Yakuza",
                "梅园": "Umekoen",
                "琉璃": "Ruri",
                "神代": "Kamishiro",
                "KamishiroRuri": "Kamishiro Ruri",
                "小姐": "Young Lady",
                "斋王": "Saio",
                "十六夜同学": "Izayoi-san",
                "十六夜": "Izayoi",
                "舞衣": "Mai",
                "IzayoiMai": "Izayoi Mai",
                "猫屋敷兔丸": "Nekoyashiki Usamaru",
                "猫屋敷": "Nekoyashiki",
                "兔丸": "Usamaru",
                "明智五郎": "Akechi Goro",
                "明智": "Akechi",
                "月见里": "Tsukimi",
                "云雁": "Ungan",
                "TsukimiUngan": "Tsukimi Ungan",
                "高远": "Takato",
                "正人": "Masato",
                "TakatoMasato": "Takato Masato"
            },
                string = jsCopy.value,
                totalDic = Object.keys(dictionary).length;
            for (let i = 0; i < totalDic; i++) {
                x = Object.keys(dictionary)[i];
                result = string.replace(new RegExp(x, "g"), Object.values(dictionary)[i]);
                string = result;
            }
            jsCopy.value = result;
            jsCopy.select();
            jsCopy.setSelectionRange(0, 99999);
        }
    </script>
</body>

</html>
