<html>

<head>
    <title>Wizard Replacer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-3">Wizard Replace</h1>
    <div class="ps-3 pe-3">
        <textarea class="w-100" id="source" rows="8" cols="50" placeholder="Place your character in here..."></textarea>
    </div>
    <div class="mt-3 text-center">
        <button type="button" class="btn btn-warning btn-lg mb-2 btn-block w-25 ms-2" onclick="eraseText();">Clear</button>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-secondary btn-lg btn-block w-25 ms-2" onclick="paste();">Paste</button>
        <button type="button" class="btn btn-success btn-lg btn-block w-25 ms-2" onclick="replace()">Replace</button>
        <button type="button" class="btn btn-primary btn-lg btn-block w-25 ms-2" onclick="copy();">Copy</button>
    </div>
    <hr/><hr/>
	<div class="text-center"><a href="../">Home</a> | <a href="../earh.html">Ephemeral</a> | <a href="../ck.html">Confinement</a> | <a href="../replace.html">Finishing</a></div>
    
    <script>
        async function paste() {
            var jsCopy = document.getElementById("source");
            var copyValue = await navigator.clipboard.readText();
            jsCopy.value = copyValue;
        }

        function copy() {
            var jsCopy = document.getElementById("source");
            jsCopy.select();
            jsCopy.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(jsCopy.value);
        }

        function eraseText() {
            document.getElementById("source").value = "";
        }

        function replace() {
            let jsCopy = document.getElementById("source");
            dictionary={
              "。":". ",
              "、":", ",
              "「":"“",
              "」":"”",
              "！":"!",
              "……":"… ",
              "？":"?",
              "〈":" <",
              "〉":"> ",
              "（":"(",
              "）":")",
              "『":"{",
              "』":"}",
              "：":": ",
              "〇":"*",
              "(・)":"-",
              "♡":"@",
              "@　":"@ ",
              "アル君":"Al-kun",
              "アル様":"Al-sama",
              "ミーさん":"Mil-san",
              "シンジ":"Shinji",
              "イリス":"Iris",
              "先輩":"senpai",
              "リラ":"Lila",
              "アルヴィンさん":"Alvin-san",
              "アルヴィン":"Alvin",
              "お姉ちゃん":"Onee-chan",
              "リリ":"Lili",
              "リル":"Lilu",
              "フレーリ":"Freri",
              "エミリー":"Emily",
              "フレア":"Flair",
              "レンカ":"Renka",
              "ミーリスさん":"Milis-san",
              "ミーリス":"Milis",
              "アリアン様":"Arian-sama",
              "女神アリアン":"Goddess Arian",
              "巫女アリアン":"Miko Arian",
              "アリアン":"Arian",
              "マリー":"Marie",
              "シルフ":"Sylphy",
              "ハルト":"Haruto",
              "ヒュリィ":"Hiyuri",
              "フォルト":"Folt",
              "フウケイ":"Fuukei",
              "ドゥリン":"Durin",
              "クリスティーナさん":"Christina-san",
              "クリスティーナ":"Christina",
              "クリスさん":"Chris-san",
              "クリス":"Chris",
              "ベルツ":"Beltz",
              "駆ける狼":"Running Wolves",
              "<オエステ>":"<Oeste>",
              "オエステ":"Oeste",
              "<メーディオ>":"<Medio>",
              "メーディオ":"Medio",
              "フリック":"Flick",
              "クラフ":"Claf",
              "リンジー":"Lindsay",
              "リジちゃ":"Lind-chan",
              "ミーちゃん":"Mil-chan",
              "ホーマッ":"Homac",
              "奥様":"Madam",
              "エンリカ＝ディオニジー":"Enrica Dionisi",
              "エンリカさん":"Enrica-san",
              "エンリカ":"Enrica",
              "ディオニジ":"Dionisi",
              "テレンティア＝ラロフ":"Terentia Ralof",
              "テレンティアさん":"Terentia-san",
              "テレンティア":"Terentia",
              "ラロフ":"Ralof",
              "ミー":"Mil",
              "シュロ":"Shuro",
              "ネール":"Neru",
              "のじゃ":"-noja",
              "ウトマン":"Uthman",
              "ハヤテさん":"Hayate-san",
              "ハヤテちゃん":"Hayate-chan",
              "ハヤテ":"Hayate",
	      "ヴォルフ":"Wolf",
	      "九郎丸":"Kuroumaru",
	      "蒼峡国":"Soukai Country",
	      "天照国":"Tenshou Country",
	      "月夜国":"Getsuya Country",
            },
                string = jsCopy.value,
                totalDic = Object.keys(dictionary).length;
            for (let i = 0; i < totalDic; i++) {
                x = Object.keys(dictionary)[i];
                result = string.replace(new RegExp(x, "g"), Object.values(dictionary)[i]);
                string = result;
            }
            jsCopy.value = result;
            jsCopy.select();
            jsCopy.setSelectionRange(0, 99999);
        }
    </script>
</body>

</html>
