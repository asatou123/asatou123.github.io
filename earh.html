<html>

<head>
    <title>Chinese, Japanese, etc replace character</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-3">Simple Replace</h1>
    <div class="ps-3 pe-3">
        <textarea class="w-100" id="source" rows="5" cols="50" placeholder="Place your character in here..."></textarea>
    </div>
    <div class="mt-3 text-center">
        <button type="button" class="btn btn-warning btn-lg btn-block w-25 ms-2" onclick="eraseText();">Clear</button>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-secondary btn-lg btn-block w-25 ms-2" onclick="paste();">Paste</button>
        <button type="button" class="btn btn-success btn-lg btn-block w-25 ms-2" onclick="replace()">Replace</button>
        <button type="button" class="btn btn-primary btn-lg btn-block w-25 ms-2" onclick="copy();">Copy</button>
    </div>

    <script>
        async function paste() {
            var jsCopy = document.getElementById("source");
            var copyValue = await navigator.clipboard.readText();
            jsCopy.value = copyValue;
        }

        function copy() {
            var jsCopy = document.getElementById("source");
            jsCopy.select();
            jsCopy.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(jsCopy.value);
        }

        function eraseText() {
            document.getElementById("source").value = "";
        }

        function replace() {
            let jsCopy = document.getElementById("source");
            dictionary = {
                "和泉知尋":"Izumi Chihiro",
                "和泉":"Izumi",
                "Izumiくん":"Izumi-kun",
                "Izumi君":"Izumi-kun",
                "知尋":"Chihiro",
                "Chihiroさん":"Chihiro-san",
                "Chihiroくん":"Chihiro-kun",
                "姉-san":"Nee-san",
                "母-san":"Kaa-san",
                "落とし物":"Lost Item",
                "柴鳳学園":"Shibahou Academy",
                "柴鳳":"Shibahou",
                "西崎李狐":"Nishizaki Riko",
                "西崎":"Nishizaki",
                "Nishizakiさん":"Nishizaki-san",
                "李狐":"Riko",
                "Rikoちゃん":"Riko-chan",
                "神代悠希":"Kamishiro Yuuki",
                "神代":"Kamishiro",
                "Kamishiro君":"Kamishiro-kun",
                "悠希":"Yuuki",
                "高槻愛華":"Takatsuki Aika",
                "高槻":"Takatsuki",
                "Takatsukiさん":"Takatsuki-san",
                "愛華":"Aika",
                "深海真里亜":"Fukami Maria",
                "深海":"Fukami",
                "真里亜":"Maria",
                "Mariaちゃん":"Maria-chan",
                "Mariaさん":"Maria-san",
                "柴鶴学園":"Shibatsuru Academy",
                "報復":"Retaliation",
                "ご主人様":"Master",
                "睡眠効果の促進":"Acceleration of Sleep Effect",
                "御宿華":"Mishuku Hana",
                "御宿":"Mishuku",
                "Mishukuさん":"Mishuku-san",
                "華":"Hana",
                "Hanaさん":"Hana-san",
                "Hanaちゃん":"Hana-chan",
                "湯瀬朱香":"Yuse Shuka",
                "湯瀬":"Yuse",
                "朱香":"Shuka",
                "Yuseさん":"Yuse-san",
                "佐城加奈子":"Sashiro Kanako",
                "加奈子":"Kanako",
                "佐城":"Sashiro",
                "宇野玲奈":"Uno Reina",
                "宇野":"Uno",
                "玲奈":"Reina",
                "鈴":"Suzu",
                "Suzuさん":"Suzu-san",
                "ゆーちゃん":"Yuu-chan"
            },
                string = jsCopy.value,
                totalDic = Object.keys(dictionary).length;
            for (let i = 0; i < totalDic; i++) {
                x = Object.keys(dictionary)[i];
                result = string.replace(new RegExp(x, "g"), Object.values(dictionary)[i]);
                string = result;
            }
            jsCopy.value = result;
            jsCopy.select();
            jsCopy.setSelectionRange(0, 99999);
        }
    </script>
</body>

</html>
